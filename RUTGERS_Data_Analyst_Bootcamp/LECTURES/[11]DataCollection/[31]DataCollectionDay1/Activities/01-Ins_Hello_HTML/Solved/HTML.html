<!--Document Type Declaration(DOCTYPE)-->
<!DOCTYPE html>
<!--Specifies the HTML bersion being used-->

<!--HTML Document Structure-->
<html lang="en-us">
<!--Defines the root element of the HTML document and specifies the language-->

<!--Head Section-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>
</head>
<!--Contains meta-information about the HTML document, such as character set, viewport settings, and the title of the page. -->

<!--Body Section-->
<body>
    <!-- Header -->
    <h1>Hello World!</h1>

    <!-- Image -->
    <img src="https://2u-data-curriculum-team.s3.amazonaws.com/dataviz-classroom/v1.1/11-Web/kids_dancing_hip_hop.png" alt="children learning to dance hip-hop" />
    <br />

    <!-- Link with New Tab -->
    <a href="https://www.google.com" target="_blank">Opens new tab</a>
    <br />

    <!-- Bold Link -->
    <strong><a href="https://www.youtube.com">This is a bold link</a></strong>
    <br />

    <!-- Placeholder link -->
    <a href="#">This is a placeholder link that goes nowhere, for now</a>

    <!-- Paragraph -->
    <p>Hello, it's me. <br />I was wondering if after all these years you'd like to meet.</p>

    <!-- Ordered List -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
<!--Containts the content of the HTML documents, including headings ,images, links, paragraphs, and an ordered list. 
In summarym your HTML document is a simple webpage with a heading, an image, various types of links, a paragraph, and an oredered list
-->
